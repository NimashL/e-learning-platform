databaseChangeLog:
  - changeSet:
      id: 1
      author: NimashL
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: instructor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_instructor_id
                    references: user(id)
              - column:
                  name: duration
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: course_fee
                  type: decimal(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_Date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_User
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: modified_Date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_User
                  type: varchar(255)
                  constraints:
                    nullable: true