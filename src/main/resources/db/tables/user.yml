databaseChangeLog:
  - changeSet:
      id: 1
      author: NimashL
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: nic_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: contact_number
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true